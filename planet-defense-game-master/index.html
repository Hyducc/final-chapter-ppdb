<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defence Planet - Start</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('img/background.jpg') no-repeat center center/cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            color: #fff;
            position: relative;
        }

        .header {
            text-align: center;
            margin-top: 80px;
        }

        h1 {
            font-size: 4em;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            animation: fadeInDown 1s ease;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 100px;
            animation: fadeInUp 1.5s ease;
            flex-wrap: wrap;
        }

        .start-button, .exit-button {
            padding: 18px 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .start-button {
            background: linear-gradient(135deg, #00bfff, #1e90ff);
            color: white;
            box-shadow: 0 10px 20px rgba(0, 191, 255, 0.3);
        }

        .start-button:hover {
            background: linear-gradient(135deg, #009acd, #187bcd);
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 191, 255, 0.5);
        }

        .exit-button {
            background: linear-gradient(135deg, #ff4d4d, #c0392b);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 77, 77, 0.3);
        }

        .exit-button:hover {
            background: linear-gradient(135deg, #e60000, #a93226);
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 77, 77, 0.5);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Defence Planet</h1>
    </div>

    <div class="button-container">
        <button class="start-button" onclick="startGame()">Start Game</button>
        <button class="exit-button" onclick="exitGame()">Exit</button>
    </div>

    <script>
        function startGame() {
            window.location.href = "game.html";
        }

        function exitGame() {
            window.location.href = "../rpl.html";
        }
    </script>
</body>
</html>
